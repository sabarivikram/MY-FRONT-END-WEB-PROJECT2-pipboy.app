<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>pipboy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/pipboy.app.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light navtop">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ">
            <li class="nav-item"><a href="mainnn.html" class="nav-link" >STAT</a></li>
            <li class="nav-item"><a href="inv.html" class="nav-link active num1" >INV</a></li>
            <li class="nav-item"><a href="data.html" class="nav-link" >DATA</a></li>
            <li class="nav-item"><a href="map.html" class="nav-link" >MAP</a></li>
            <li class="nav-item"><a href="radio.html" class="nav-link" >RADIO</a></li>
          </ul>
        </div>
    </nav>
    <nav class=" navbar-toggleable navbar-expand-lg navbar-light nav-two">
      <div class="link-containerr container">
        <ul class="navbar-nav secnav">
            <li class="nav-item"><a href="mainnn.html" class="statlink toplink">STAT</a></li>
            <li class="nav-item"><a href="inv.html" class="invlink toplink">INV</a></li>
            <li class="nav-item"><a href="data.html" class="datalink toplink">DATA</a></li>
            <li class="nav-item"><a href="map.html" class="maplink toplink">MAP</a></li>
            <li class="nav-item"><a href="radio.html" class="radiolink toplink">RADIO</a></li>
        </ul>
      </div>
    </nav>
    <div class="container mid">
      <div class="row">
        <div class="col-12">
        <ul class="nav nav-tabs">
         <li class="nav-item" role="presentation">
           <a href="#weapons" class="nav-link" data-bs-toggle="tab" role="tab">
             WEAPONS
           </a>
         </li>
         <li class="nav-item" role="presentation">
           <a href="#armors" class="nav-link" data-bs-toggle="tab" role="tab">
             ARMORS
           </a>
         </li>
         <li class="nav-item" role="presentation">
           <a href="#aids" class="nav-link" data-bs-toggle="tab" role="tab">
             AIDS
           </a>
         </li>
       </ul>

       <div class="tab-content" id="myTabContent">
         <div class="tab-pane fade show active full" id="weapons" role="tabpanel">
          <ul class=" item-list">
            <li><a href="#" class="44_pistol">.44 pistol</a></li>
            <li><a href="#" class="10mm_pistol">10mm pistol</a></li>
            <li><a href="#" class="assault_rifle">assault rifle</a></li>
          </ul>
          <div class="item-staats">
            <div class="row-highlight">
              <div class="row">
                <div class="col-12">
                <div class="damage pull-right">48</div>
                <div class="pull-left">Damage</div>
              </div>
              </div>
            </div>

            <div class="row-highlight">
              <div class="row">
                <div class="col-12">
                <div class="ammo pull-right">500</div>
                <div class="pull-left">Ammo</div>
              </div>
              </div>
            </div>

            <div class="row-highlight">
              <div class="row">
                <div class="col-12">
                <div class="fire_rate pull-right">48</div>
                <div class="pull-left">Fire Rate</div>
              </div>
              </div>
            </div>

            <div class="row-highlight">
              <div class="row">
                <div class="col-12">
                <div class="range pull-right">48</div>
                <div class="pull-left">Range</div>
              </div>
              </div>
            </div>

            <div class="row-highlight">
              <div class="row">
                <div class="col-12">
                <div class="accuracy pull-right">48</div>
                <div class="pull-left">Accuracy</div>
              </div>
              </div>
            </div>

            <div class="row-highlight">
              <div class="row">
                <div class="col-12">
                <div class="weight pull-right">48</div>
                <div class="pull-left">Weight</div>
              </div>
              </div>
            </div>

            <div class="row-highlight">
              <div class="row">
                <div class="col-12">
                <div class="value pull-right">48</div>
                <div class="pull-left">Value</div>
              </div>
              </div>
            </div>
          </div>
         </div>
         <div class="tab-pane fade" id="armors" role="tabpanel">armors</div>
         <div class="tab-pane fade" id="aids" role="tabpanel">aids</div>
      </div>
     </div>
    </div>
   <nav class=" navbar-expand-lg navbar-light pip-footer">
       <div class="collapse navbar-collapse" id="navbarSupportedContent">
         <ul class="navbar-nav footer me-auto mb-2 mb-lg-0">
           <li class="nav-item col1"><div class="nav-link col1-hp">HP 90/90</div></li>
           <li class="nav-item  col2"><span class="nav-link col2-level">LEVEL  999</span>
           <div class="level-progress col2-navbot"><div class="level-progress-indicator"></div></div></li>
           <li class="nav-item text-end col3"><div class="nav-link">AP 50/50</div></li>
         </ul>
      </div>
  </nav>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/pipboy.app.js"></script>
  </body>
</html>
